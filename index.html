<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Youtube-Vod</title>

	<link rel="stylesheet" href="css/style.css">

</head>

<body>

	<nav class="navbar">
		<div class="toggle-btn">
			<span></span>
			<span></span>
			<span></span>
		</div>
		<img src="img/youtube-logo-9.png" class="logo" alt="">
		<div class="search-box">
			<input type="text" class="search-bar" placeholder="search">
			<button class="search-btn"><img src="img/search.PNG" alt=""></button>
		</div>

		<input type="file" id="videoInput" accept=".mp4" class="custom-file-input">

		<div class="user-options">
			<img src="img/video.PNG" class="icon" alt="">
			<img src="img/grid.PNG" class="icon" alt="">
			<img src="img/bell.PNG" class="icon" alt="">
			<div class="user-dp">
				<img src="img/profile-pic.png" alt="">
			</div>
		</div>
	</nav>

	<!-- sidebar -->
	<div class="side-bar">
		<a href="#" class="links active"><img src="img/home.PNG" alt="">Accueil</a>
		<a href="#" class="links"><img src="img/explore.PNG" alt="">explorer</a>
		<a href="#" class="links"><img src="img/subscription.PNG" alt="">Abonnement</a>
		<hr class="seperator">
		<a href="#" class="links"><img src="img/library.PNG" alt="">playlist</a>
		<a href="#" class="links"><img src="img/history.PNG" alt="">historique</a>
		<a href="#" class="links"><img src="img/your-video.PNG" alt="">vos videos</a>
		<a href="#" class="links"><img src="img/watch-later.PNG" alt="">A regarder plus tard</a>
		<a href="#" class="links"><img src="img/liked video.PNG" alt="">video "j'aime"</a>
		<a href="#" class="links"><img src="img/show more.PNG" alt="">voir plus</a>
	</div>

	<!-- filters -->
	<div class="filters">
		<button class="filter-options active">Tous</button>
		<button class="filter-options">CSS</button>
		<button class="filter-options">web development</button>
		<button class="filter-options">python</button>
		<button class="filter-options">entertainment</button>
		<button class="filter-options">marvel</button>
		<button class="filter-options">javascript</button>
		<button class="filter-options">artificial intelligence</button>
		<button class="filter-options">machine learning</button>
		<button class="filter-options">trending</button>
	</div>

	<!-- videos -->
	<div class="video-container" id="videoContainer">
		<!-- Les vidéos seront ajoutées ici dynamiquement par JavaScript -->
	</div>

	<script src="https://apis.google.com/js/api.js"></script>
	<script src="app.js"></script>
	<script src="check-login.js"></script>

</body>

</html>
